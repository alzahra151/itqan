<p-carousel ngSkipHydration [value]="itemShow" [numVisible]="1" [numScroll]="1" [circular]="true" class=""
    [responsiveOptions]="responsiveOptions" [autoplayInterval]="10000">
    <ng-template let-screen pTemplate="item">
        <div class="border-1 surface-border border-round m-2 p-3">

            <div class="grid grid-cols-12  m-auto">
                <div class="col-span-7 ">
                    <img class="" [src]="screen.imgSrc" loading="lazy">
                </div>
                <div class="col-span-4 flex items-center  " dir="rtl">
                    <div class="flex   flex-col  w-full  px-8 ">
                        <h1 class="font-bold mx-3 text-lg	mb-4">{{screen.title}}</h1>
                        <p class="mb-3">{{screen.descrition}}</p>
                        <button class=" bg-[#1E429F] rounded-lg px-5 py-1 text-white "
                            label="Submit">{{screen.button}}</button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
