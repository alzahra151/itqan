            <h6 class="mx-1">بيانات الجمعية</h6>
        </div>
        <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3  bg-blue-50 col-span-8 p-2">
            <div class="lg:col-span-3">
                <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-6">
                    <div class="md:col-span-6 col-span-1  ">
                        <div class="grid md:grid-cols-6 grid-cols-1 flex items-center">
                            <span class="col-span-1">اسم الجمعية :</span>
                            <div class="md:col-span-5 bg-white p-2">
                                {{association.name}}
                            </div>
                        </div>
                    </div>
                    <div class="md:col-span-6 col-span-1  ">
                        <div class="grid md:grid-cols-6 grid-cols-1 flex items-center">
                            <span class="col-span-1">عنوان الجمعية :</span>
                            <div class="md:col-span-5 bg-white p-2">
                                {{association.address}}
                            </div>
                        </div>
                    </div>
                    <div class="md:col-span-6 col-span-1  ">
                        <div class="grid md:grid-cols-6 grid-cols-1 flex items-center">
                            <span class="col-span-1">رقم الجمعية :</span>
                            <div class="md:col-span-5 bg-white p-2">
                                {{association.number}}
                            </div>
                        </div>
                    </div>
                    <div class="md:col-span-3 col-span-1  ">
                        <div class="grid md:grid-cols-3 grid-cols-1 flex items-center">
                            <span class="col-span-1"> رقم الجوال </span>
                            <div class="md:col-span-2 bg-white p-2">
                                {{association.mobile}}

                            </div>
                        </div>
                    </div>
                    <div class="md:col-span-3 col-span-1  ">
                        <div class="grid md:grid-cols-3 grid-cols-1 flex items-center">
                            <span class="col-span-1">رقم الهاتف </span>
                            <div class="md:col-span-2 bg-white p-2">

                                {{association.phone}}
                            </div>
                        </div>
                    </div>
                    <!-- <div class="md:col-span-3 col-span-1  ">
                        <div class="grid md:grid-cols-3 grid-cols-1 flex items-center">
                            <span class="col-span-2"></span>
                            <div class="md:col-span-2">

                            </div>
                        </div>
                    </div>
                    <div class="md:col-span-3 col-span-1  ">
                        <div class="grid md:grid-cols-3 grid-cols-1 flex items-center">
                            <span class="col-span-2"></span>
                            <div class="md:col-span-2">

                            </div>
                        </div>
                    </div> -->
                    <div class="md:col-span-3 col-span-1  ">
                        <div class="grid md:grid-cols-3 ">
                            <span class="col-span-1"> رقم السجل</span>
                            <div class="md:col-span-2 bg-white p-2">
                                {{association.CR_number}}
                            </div>
                        </div>
                    </div>
                    <div class="md:col-span-3 col-span-1  ">
                        <div class="grid md:grid-cols-3 ">
                            <span class="col-span-1">الرقم الضريبي</span>
                            <div class="md:col-span-2 bg-white p-2">
                                {{association.tax_number}}
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div class="p-8 pt-2 fileUploadContainer col-span-4 ">
            <img class="m-auto w-full" [src]='association.image'>

        </div>
    </div>

</div>
